<div class="row bg-white">
    <article class="col-12 col-xl-8 p-3">
        <div class="container p-0">
            <div class="row">
                <form action="" name="frmgopy">
                    <div class="row mt-3">
                        <label class="col-2">Họ tên <span class="text-danger">*</span></label>
                        <div class="col-10">
                            <input class="form-control" ng-model="fullname" type="text" name="fullname" class=" form-control" required>
                            <small ng-hide="frmgopy.fullname.$valid || frmgopy.fullname.$untouched" class="text-danger">Không được để trống</small>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <label class="col-2">Email<span class="text-danger">*</span></label>
                        <div class="col-10">
                          <input type="email" ng-model="email" name="email" class="form-control" required>
                          <div ng-hide="frmgopy.email.$valid || frmgopy.email.$untouched" class="text-danger">
                            <small ng-show="frmgopy.email.$error.required">Không được để trống</small>
                            <small ng-show="frmgopy.email.$error.email">Không đúng định dạng email</small>
                          </div>
                        </div>
                    </div>
                    <div class="row mt-3">
                      <label class="col-2">File (Nếu có)</label>
                      <div class="col-10">
                      <input type="file" class="form-control-file">
                    </div>
                    <div class="row mt-3">
                      <label class="col-2">Nội dung góp ý</label>
                      <div class="col-10">
                      <textarea class="form-control " rows="4"></textarea>
                      </div>
                      </div>
                    
                    <div class="row pt-4">
                      <div class="col-8"></div>
                          <div class="col-4 p-3">
                            <button type="button" class="btn btn-primary"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-earmark-arrow-down-fill" viewBox="0 0 16 16">

                                <path d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2z"/>
                              </svg>Hủy</button>
                          </div>

                    </div>
                </form>
            </div>
        </div>
