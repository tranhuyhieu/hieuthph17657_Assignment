<div class="row bg-white pt-3">
            
    <div class="col-3"></div>
    <div class="col-6">
        <div class="card text-center mb-3" >
          <form class="card-body  ms-5 me-5" name="frmLogin">
                <div class="row">
                <p>Xin chào! Mời đăng nhập</p>
                </div>
                <div class="row mt-3">
                  <input type="text" ng-model="username" name="txtUsername" class=" form-control" placeholder="Username" required minlength="6">
                  <div ng-hide="frmLogin.txtUsername.$valid || frmLogin.txtUsername.$untouched" class="text-danger">
                  <small ng-show="frmLogin.txtUsername.$error.required" class="text-danger">Không được để trống</small>
                  <small ng-show="frmLogin.txtUsername.$error.minlength" ng-hide="frmLogin.txtUsername.$error.required" class="form-text text-danger">Tên tài khoản phải hơn 6 kí tự</small>
                  </div>
                </div>
                <div class="row mt-3">
                  <input type="password" ng-model="password" name="password" class="form-control" placeholder="Mật khẩu" required minlength="6">
                  <div ng-hide="frmLogin.password.$valid || frmLogin.password.$untouched" class="text-danger">
                  <small ng-show="frmLogin.password.$error.required" class="text-danger">Không được để trống</small>
                  <small ng-show="frmLogin.password.$error.minlength" ng-hide="frmLogin.password.$error.required" class="form-text text-danger">Mật khẩu phải hơn 6 kí tự</small>
                  </div>
                </div>
                <div class="row mt-3">
                    <div class="col-4"></div>
                    <p  class="col-8 ">Quên mật khẩu?
                    <a class="text-decoration-none" href="quenmatkhau.html">Nhấn vào đây</a>
                    </p>
                </div>
                <div class="row mt-4">
                    <button ng-click="login()" class="btn btn-danger">Đăng nhập</button>
                </div>
                <div class="row mt-3">
                    <p>Nếu bạn chưa có tài khoản?
                    <a class="text-decoration-none" href="dangky.html">Đăng ký ngay</a>
                    </p>
                </div>
          </form>
          
        </div>
    </div>
    <div class="col-3"></div>
</div>
